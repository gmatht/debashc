<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debashc - De Bash Compiler</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            height: 100vh;
        }
        
        .sidebar {
            width: 300px;
            background: white;
            border-right: 1px solid #dee2e6;
            overflow-y: auto;
            padding: 20px;
            box-shadow: 2px 0 4px rgba(0,0,0,0.1);
        }
        
        .main-content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #007acc;
        }
        
        .header h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 24px;
        }
        
        .header p {
            color: #666;
            font-size: 14px;
            margin: 0;
        }
        
        .category {
            margin-bottom: 25px;
        }
        
        .category h3 {
            color: #495057;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-bottom: 1px solid #dee2e6;
            padding-bottom: 8px;
            margin-bottom: 15px;
            font-weight: 600;
        }
        
        .example-item {
            margin-bottom: 8px;
        }
        
        .example-btn {
            background-color: #6c757d;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            width: 100%;
            text-align: left;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            transition: all 0.2s ease;
        }
        
        .example-btn:hover {
            background-color: #545b62;
            transform: translateX(2px);
        }
        
        .example-btn.active {
            background-color: #007acc;
            box-shadow: 0 2px 4px rgba(0, 122, 204, 0.3);
        }
        
        .workspace {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 25px;
            height: calc(100vh - 80px);
            display: flex;
            flex-direction: column;
        }
        
        .workspace h2 {
            margin-top: 0;
            color: #333;
            border-bottom: 2px solid #007acc;
            padding-bottom: 15px;
            margin-bottom: 20px;
        }
        
        .input-section {
            margin-bottom: 20px;
            flex: 1;
        }
        
        .input-section h3 {
            margin-top: 0;
            color: #333;
            margin-bottom: 10px;
        }
        
        textarea {
            width: 100%;
            height: 200px;
            border: 1px solid #ddd;
            border-radius: 6px;
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            resize: vertical;
            border-color: #007acc;
        }
        
        .controls {
            display: flex;
            gap: 8px;
            margin: 20px 0;
            flex-wrap: wrap;
            align-items: flex-start;
        }
        
        button {
            background-color: #007acc;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s ease;
            font-weight: 500;
        }
        
        button:hover {
            background-color: #005a9e;
            transform: translateY(-1px);
        }
        
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .main-generator {
            background-color: #28a745;
            font-weight: 600;
        }
        
        .main-generator:hover {
            background-color: #218838;
        }
        
        /* Rust button styling */
        #rust-btn {
            background-color: #fd7e14 !important; /* Orange */
        }
        
        #rust-btn:hover {
            background-color: #e8690b !important; /* Darker orange on hover */
        }
        
        /* Other "To..." buttons styling */
        #python-btn, #lua-btn, #c-btn, #js-btn, #english-btn, #french-btn, #bat-btn, #ps-btn {
            background-color: #dc3545 !important; /* Red */
            font-size: 11px !important;
            padding: 6px 10px !important;
            min-width: 60px !important;
        }
        
        #python-btn:hover, #lua-btn:hover, #c-btn:hover, #js-btn:hover, #english-btn:hover, #french-btn:hover, #bat-btn:hover, #ps-btn:hover {
            background-color: #c82333 !important; /* Darker red on hover */
        }
        
        .output-section {
            margin-top: 20px;
        }
        
        .output-section h3 {
            margin-top: 0;
            color: #333;
            margin-bottom: 10px;
        }
        
        #output {
            height: 150px;
            background-color: #f8f9fa;
            border-color: #dee2e6;
        }
        
        .status {
            margin-top: 15px;
            padding: 12px;
            border-radius: 6px;
            font-weight: 500;
            display: none;
        }
        
        .status.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status.info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .example-description {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            padding: 15px;
            margin: 15px 0;
            font-size: 14px;
            color: #495057;
            border-left: 4px solid #007acc;
        }
        
        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                height: auto;
                max-height: 300px;
            }
            
            .main-content {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="header">
            <h1>Debashc</h1>
            <p>Shell to Language Compiler</p>
        </div>
        
        <div id="examples-container">
            <!-- Examples will be populated here -->
        </div>
    </div>
    
    <div class="main-content">
        <div class="workspace">
            <h2>Shell Script Compiler</h2>
            
            <div class="example-description" id="example-description">
                Select an example from the sidebar to get started
            </div>
            
            <div class="input-section">
                <h3>Shell Script Input</h3>
                <textarea id="input" placeholder="Select an example from the sidebar or type your shell script here..."></textarea>
            </div>
            
            <div class="controls">
                <button id="lex-btn">Tokenize</button>
                <button id="parse-btn">Parse AST</button>
                
                <!-- Main Generators -->
                <button id="perl-btn" class="main-generator">To Perl</button>
                <button id="rust-btn" class="main-generator">To Rust</button>
                
                <!-- Experimental Generators -->
                <button id="python-btn">To Python</button>
                <button id="lua-btn">To Lua</button>
                <button id="c-btn">To C</button>
                <button id="js-btn">To JS</button>
                <button id="english-btn">To English</button>
                <button id="french-btn">To French</button>
                <button id="bat-btn">To Batch</button>
                <button id="ps-btn">To PowerShell</button>
            </div>
            
            <div class="output-section">
                <h3>Output</h3>
                <textarea id="output" readonly placeholder="Output will appear here..."></textarea>
                <div id="status" class="status"></div>
            </div>
        </div>
    </div>

    <script type="module">
        import init, { Debashc, init_panic_hook } from './pkg/debashl.js';
        import { examples, getExamplesByCategory } from './examples.js';

        let debashc;
        let currentOperation = 'parse';
        let currentExample = null;

        async function initialize() {
            try {
                console.log('Starting WASM initialization...');
                await init();
                console.log('WASM init completed');
                init_panic_hook();
                console.log('Panic hook set up');
                debashc = new Debashc();
                console.log('Debashc instance created');
                showStatus('Ready! Select an example from the sidebar to get started.', 'info');
                populateExamples();
                setupEventListeners();
            } catch (error) {
                console.error('WASM initialization failed:', error);
                showStatus('Failed to initialize WASM module: ' + error, 'error');
            }
        }

        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
        }

        function setOutput(content) {
            document.getElementById('output').value = content;
        }

        function populateExamples() {
            try {
                const container = document.getElementById('examples-container');
                container.innerHTML = '';
                
                // Get examples grouped by category from the examples.js module
                const categories = getExamplesByCategory();
                
                // Create category sections
                Object.entries(categories).forEach(([category, exampleNames]) => {
                    const categoryDiv = document.createElement('div');
                    categoryDiv.className = 'category';
                    
                    const categoryTitle = document.createElement('h3');
                    categoryTitle.textContent = category;
                    categoryDiv.appendChild(categoryTitle);
                    
                    // Add examples for this category
                    exampleNames.forEach(exampleName => {
                        const exampleContent = examples[exampleName];
                        if (exampleContent) {
                            const div = document.createElement('div');
                            div.className = 'example-item';
                            const btn = document.createElement('button');
                            btn.className = 'example-btn';
                            btn.textContent = exampleName;
                            btn.title = exampleContent.substring(0, 100) + (exampleContent.length > 100 ? '...' : '');
                            btn.addEventListener('click', () => {
                                loadExample(exampleName, exampleContent);
                            });
                            div.appendChild(btn);
                            categoryDiv.appendChild(div);
                        }
                    });
                    
                    container.appendChild(categoryDiv);
                });
            } catch (e) {
                console.error('Error populating examples:', e);
            }
        }

        function loadExample(exampleName, exampleContent) {
            // Update active button
            document.querySelectorAll('.example-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            currentExample = exampleName;
            document.getElementById('input').value = exampleContent;
            
            // Update description
            const description = document.getElementById('example-description');
            description.innerHTML = `
                <strong>${exampleName}</strong><br>
                <em>${exampleContent.substring(0, 100)}${exampleContent.length > 100 ? '...' : ''}</em>
            `;
            
            // Clear output and status
            document.getElementById('output').value = '';
            document.getElementById('status').style.display = 'none';
            
            // Auto-execute current operation
            if (currentOperation) {
                executeOperation(currentOperation);
            }
        }

        async function executeOperation(operation) {
            const input = document.getElementById('input').value.trim();
            if (!input) {
                showStatus('Please enter a shell script first.', 'error');
                return;
            }

            if (!debashc) {
                showStatus('WASM module not initialized.', 'error');
                return;
            }

            try {
                console.log('Executing operation:', operation, 'with input:', input);
                showStatus('Processing...', 'info');
                let result;
                
                switch (operation) {
                    case 'lex':
                        result = debashc.lex(input);
                        break;
                    case 'parse':
                        result = debashc.parse(input);
                        break;
                    case 'perl':
                        result = debashc.to_perl(input);
                        break;
                    case 'rust':
                        result = debashc.to_rust(input);
                        break;
                    case 'python':
                        result = debashc.to_python(input);
                        break;
                    case 'lua':
                        result = debashc.to_lua(input);
                        break;
                    case 'c':
                        result = debashc.to_c(input);
                        break;
                    case 'js':
                        result = debashc.to_js(input);
                        break;
                    case 'english':
                        result = debashc.to_english(input);
                        break;
                    case 'french':
                        result = debashc.to_french(input);
                        break;
                    case 'bat':
                        result = debashc.to_bat(input);
                        break;
                    case 'ps':
                        result = debashc.to_ps(input);
                        break;
                    default:
                        throw new Error('Unknown operation');
                }

                console.log('Operation successful, result:', result);
                setOutput(result);
                showStatus('Operation completed successfully!', 'success');
            } catch (error) {
                console.error('Exception caught:', error);
                setOutput('Error: ' + error.message);
                showStatus('Operation failed: ' + error.message, 'error');
            }
        }

        function setupEventListeners() {
            document.getElementById('lex-btn').addEventListener('click', () => { currentOperation = 'lex'; executeOperation('lex'); });
            document.getElementById('parse-btn').addEventListener('click', () => { currentOperation = 'parse'; executeOperation('parse'); });
            document.getElementById('perl-btn').addEventListener('click', () => { currentOperation = 'perl'; executeOperation('perl'); });
            document.getElementById('rust-btn').addEventListener('click', () => { currentOperation = 'rust'; executeOperation('rust'); });
            document.getElementById('python-btn').addEventListener('click', () => executeOperation('python'));
            document.getElementById('lua-btn').addEventListener('click', () => executeOperation('lua'));
            document.getElementById('c-btn').addEventListener('click', () => executeOperation('c'));
            document.getElementById('js-btn').addEventListener('click', () => executeOperation('js'));
            document.getElementById('english-btn').addEventListener('click', () => { currentOperation = 'english'; executeOperation('english'); });
            document.getElementById('french-btn').addEventListener('click', () => { currentOperation = 'french'; executeOperation('french'); });
            document.getElementById('bat-btn').addEventListener('click', () => executeOperation('bat'));
            document.getElementById('ps-btn').addEventListener('click', () => executeOperation('ps'));
        }

        // Initialize the application
        initialize();
    </script>
</body>
</html>
